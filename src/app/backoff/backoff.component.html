<form [formGroup]="FiltreForm" (ngSubmit)="onSubmitForm()" class="d-flex">
    <mat-form-field  color = "primary" class="full-widthB">
        <mat-label>Choisir une date de marché </mat-label>
        <input matInput [min]="minDate" [matDatepicker]="picker" [matDatepickerFilter]="myFilter" formControlName="date" >
        <mat-datepicker-toggle matSuffix [for]="picker" ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <button mat-raised-button color="primary" type=submit class="mb-5" [disabled]="FiltreForm.invalid">Filtrer</button> 
   
</form>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef> Prénom </th>
      <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date| date:'d/M/yy'}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="boite">
      <th mat-header-cell *matHeaderCellDef> boite </th>
      <td mat-cell *matCellDef="let element"> {{element.boite}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
