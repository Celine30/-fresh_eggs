
<div class="deconnexion" class="container mt-4">
  <button mat-mini-fab color="warn" aria-label="Example icon button with a filter list icon" (click)="logOut()" >
    <mat-icon>clear</mat-icon>
  </button>
</div>

<div class="recherche" class="container mt-4">

    <div class="d-flex justify-content-between">
        
      <form [formGroup]="FiltreForm" (ngSubmit)="onSubmitForm()" >
          <mat-form-field  color = "primary" class=" ">
              <mat-label>Choisir une date de marché </mat-label>
              <input matInput [min]="minDate" [matDatepicker]="picker" [matDatepickerFilter]="myFilter" formControlName="date" >
              <mat-datepicker-toggle matSuffix [for]="picker" ></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <button mat-raised-button color="primary" type=submit class="ml-3" [disabled]="FiltreForm.invalid">Filtrer</button> 
      </form>

      <button mat-flat-button color = "primary" (click)="resetFilters()" class='stop_filter'> Réinitialiser le filtre </button>

    </div>
</div>

<table mat-table [dataSource]="dataSource" matSort class=" container mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="last_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Prénom </th>
      <td mat-cell *matCellDef="let element"> {{element.last_name | titlecase }} </td>
      <td mat-footer-cell *matFooterCellDef>  </td>
    </ng-container>

    <ng-container matColumnDef="ntel">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> N°tel </th>
      <td mat-cell *matCellDef="let element"> {{element.ntel}} </td>
      <td mat-footer-cell *matFooterCellDef>  </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date| date:'d/MM/yyyy'}} </td>
      <td mat-footer-cell *matFooterCellDef> Total </td>
    </ng-container>

    <ng-container matColumnDef="boite">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> boite </th>
      <td mat-cell *matCellDef="let element"> {{element.boite}} </td>
      <td mat-footer-cell *matFooterCellDef>{{getTotalCost()}}  boites </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
